<div class="single-result-holder" *ngIf="CheckCounty()" (click)="UpdateCurrentHome()">
    <img class="image" src="{{image}}" />
    <div class="info">
        <h3 class="home-name">{{Home.name}}</h3>
        <div class="rating" *ngIf="checkHomeReviews()">
            <i [ngClass]="CheckRating(1)"></i>
            <i [ngClass]="CheckRating(2)"></i>
            <i [ngClass]="CheckRating(3)"></i>
            <i [ngClass]="CheckRating(4)"></i>
            <i [ngClass]="CheckRating(5)"></i>
        </div> 
        <p class="num-reviews">({{NumReviews}})</p>
        <p>{{Home.address}},</p><p>{{Home.county}}</p>
    </div>
    <div class="proceed">
        <p class="">{{getDistanceCategory()}}</p>
        <button class="ui fluid right labeled icon button">
          <i class="right arrow icon"></i>
          View
        </button>
    </div>
</div>
